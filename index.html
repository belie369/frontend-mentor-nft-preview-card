<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="box">
        <div class="box__img" onclick="void(0)"></div>
        <h1 class="box__title"><a href="#">Equilibrium #3429</a></h1>
        <div class="box__text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="box__info">
          <div class="box__info-value">
            <p>0.041 ETH</p>
          </div>
          <div class="box__info-date">
            <p>3 days left</p>
          </div>
        </div>
        <div class="box__line"></div>
        <div class="box__author">
          <div class="box__author-img"></div>
          <div class="box__author-creds">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a></p>.
    </div>
  </footer>
</body>

</html>
